<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>6-3-1 画面全体に背景動画を流す</title>
<meta name="description"  content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="css/reset.css">
<link rel="stylesheet" type="text/css" href="css/6-3-1.css">
</head>

<body>
<header id="header">
	<h1>Title</h1>
    <div id="video-area">
	<video id="video" poster="img/movie.jpg" webkit-playsinline playsinline muted autoplay loop>
    <!--
        poster：動画ファイルが利用できない環境で代替表示される画像
        webkit-playsinline：iOS 9までのSafari用インライン再生指定
        playsinline：iOS 10以降のSafari用インライン再生指定
        muted：音声をミュートさせる
        autoplay：動画を自動再生させる
        loop：動画をループさせる
        controls：コントロールバーを表示する
    -->
	<source src="video/movie.mp4" type="video/mp4">
	<source src="video/movie.ogv" type="video/ogv">
	<source src="video/movie.webm" type="video/webm">
	<p>動画を再生できる環境ではありません。</p>
	</video>
    <!--/video-area--></div>
</header>
<div id="container">
<p>ここにコンテンツが入ります</p>	
<!--/container--></div>	
</body>
</html>
